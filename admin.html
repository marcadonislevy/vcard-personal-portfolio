<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Admin – Quoralinex People</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>
  <main class="admin-layout">
    <section class="sidebar">
      <h1>Staff Admin</h1>
      <button id="load-data-btn">Load live directory</button>
      <select id="employee-select">
        <option value="">— New employee —</option>
      </select>
    </section>

    <section class="editor">
      <form id="employee-form">
        <div class="field">
          <label>Slug</label>
          <input name="slug" required />
        </div>
        <div class="field">
          <label>Name</label>
          <input name="name" required />
        </div>
        <div class="field">
          <label>Role</label>
          <input name="role" required />
        </div>
        <div class="field">
          <label>Email</label>
          <input name="email" type="email" required />
        </div>
        <div class="field">
          <label>Location</label>
          <input name="location" />
        </div>
        <div class="field">
          <label>Avatar URL</label>
          <input name="avatar" />
        </div>

        <div class="field">
          <label>About intro</label>
          <textarea name="about_intro"></textarea>
        </div>
        <div class="field">
          <label>About detail</label>
          <textarea name="about_detail"></textarea>
        </div>

        <!-- You can add more sections here: services, skills, etc. -->

        <button type="submit">Update in memory</button>
      </form>

      <section class="output">
        <h2>Directory preview</h2>
        <textarea id="json-output" readonly></textarea>
        <p class="hint">
          Data loads directly from the directory API. Edit profiles in the portal and reload to
          see updates reflected here.
        </p>
      </section>
    </section>

    <script src="assets/js/admin.js"></script>
  </main>
</body>
</html>
